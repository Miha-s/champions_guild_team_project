name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
        shell: bash

      - name: Build the project
        run: |
          mkdir -p build
          cd build
          cmake ..
          make
        working-directory: src

      - name: Run tests
        run: |
          cd build
          ctest  --test-dir tests
        working-directory: src
